<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY_MVVM</title>
    <script src="my_vue.js"></script>
</head>
<body>
  <div id="my_vue">
      <input v-model="message" />
      <span>{{message}}</span>
      <button onclick="add()">递增</button>
  </div>
</body>
<script>
    let data={
        message:1
    };
    new MVVM({
        el:'my_vue',
        data:data
    });
    function add() {
        data.message++;
    }
</script>
</html>
